# Build customization
builds:
  - main: ./cmd
    binary: appconfigguard
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

# Archive customization
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

# Checksum customization
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Changelog customization
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# Release customization
release:
  name_template: "{{.Tag}}"
  github:
    owner: chan27-2
    name: appconfigguard
