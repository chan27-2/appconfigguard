# Linux packages (DEB and RPM)
nfpms:
  - file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    homepage: https://github.com/chan27-2/appconfigguard
    description: "A Go-based CLI tool for safely managing Azure App Configuration"
    maintainer: chan27-2
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    dependencies:
      - ca-certificates
    contents:
      - src: ./README.md
        dst: /usr/share/doc/appconfigguard/README.md
      - src: ./config.example.json
        dst: /usr/share/doc/appconfigguard/config.example.json
        type: config
    scripts:
      postinstall: "./scripts/postinstall.sh"
      preremove: "./scripts/preremove.sh"

# Scoop manifest (for Windows users)
scoops:
  - repository:
      owner: chan27-2
      name: scoop-appconfigguard
    homepage: https://github.com/chan27-2/appconfigguard
    description: "A Go-based CLI tool for safely managing Azure App Configuration"
    license: MIT

# Winget manifest (for Windows users)
winget:
  - repository:
      owner: chan27-2
      name: appconfigguard
    name: AppConfigGuard
    publisher: chan27-2
    package_identifier: chan27-2.appconfigguard
    short_description: "A Go-based CLI tool for safely managing Azure App Configuration"
    homepage: https://github.com/chan27-2/appconfigguard
    license: MIT
